<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QR-Code</title>
</head>
<body>
  <div class="container">
    <div class="Qr-card">
      <div class="Qr-image">
        <img src="./images/image-qr-code.png" alt="qr-code">
      </div>
      <div class="Qr-body">
        <h4 class="h-tag">Improve your Front-end skills by building projects</h4>
        <p class="p-ta">Scan the QR-CODE to visit the Front-end mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
